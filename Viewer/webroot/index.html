<!DOCTYPE html>
<html lang="en">
<head>
    <!-- based on docs example from https://github.com/flekschas/regl-scatterplot -->
    <meta charset="UTF-8">
    <title>Scatterplot Viewer</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>

<header id="topbar" tabindex="0">
    <div id="title-wrapper" class="flex-c flex-jc-sb"><h1 id="title">Regl Scatterplot</h1><span
            class="no-select">Menu</span></div>
    <aside id="controls" class="flex-c flex-v"><label class="flex-c flex-v">
        <div class="flex-a-c no-select"><span class="label"><abbr title="Number of points">Num. PTS</abbr></span> <span
                id="num-points-value" class="value">1000</span></div>
        <input id="num-points" type="range" min="1000" max="2000000" step="1000" value="10000" /></label> <label
            class="flex-c flex-v">
        <div class="flex-a-c no-select"><span class="label"><abbr title="Point size">PT Size</abbr></span> <span
                id="point-size-value" class="value">5</span></div>
        <input id="point-size" type="range" min="1" max="100" step="1" value="5" /></label> <label
            class="flex-c flex-v">
        <div class="flex-a-c no-select"><span class="label">Opacity</span> <span id="opacity-value"
                                                                                 class="value">1.0</span>
        </div>
        <input id="opacity" type="range" min="0.01" max="1" step="0.01" value="1" /></label>
        <button id="reset">Reset</button>
        <hr />
        <select name="dataset" id="dataset">

        </select>
    </aside>
</header>
<div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
</div>
<script src="./js/main.js" type="module"></script>
</body>
</html>
